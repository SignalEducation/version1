version: '3'
services:
  db:
    image: postgres:9.6-alpine
    volumes:
      - ./tmp/db:/var/lib/postgresql/data

  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/version1
    ports:
      - "3000:3000"
    depends_on:
      - db
      - sidekiq
      - redis

  redis:
    image: redis:4.0.5-alpine

  sidekiq:
    build: .
    command: bundle exec sidekiq
    depends_on:
      - redis
    volumes:
      - .:/version1
    env_file:
      - .env  

 